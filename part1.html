<!doctype html>
<html>
<head>
	<title>d3 js</title>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="bower_components/d3/d3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Data Driven Documents</h1>
	<svg width="800" height="500"></svg>
	<script type="text/javascript">
		function draw(){
		var data = [];

		function randPoint(){
			var rand = Math.random;
			return { x: rand()*10, y: rand()*10, r: rand()*10};
		}
		for(var i=0; i<200; i++)
			data.push(randPoint());
		var svg=d3.select('svg');
		function key(d,i){
			return d.x + '#' + d.y;
		}
		var circles = svg.selectAll('circle').data(data, key);
		circles. enter()
			.append('circle')
			.attr('r', function(d){return d.r; })
			.attr('cx', function(d){ return d.x*70 +10; })
			.attr('cy', function(d){return d.y*40 +10; })
			.attr('fill', function(d){
				return 'rgb(' + parseInt(d.r*25) + ',0,0';
			});
		circles.exit()
			.remove();
		}
		setInterval(function(){
			draw(); },500);
	</script>

</body>
</html>
